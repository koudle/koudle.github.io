
<!DOCTYPE html>
<html>
<head>
<style>
html,body{  
margin:0px;  
height:100%;  
} 
canvas
{
    width: 100%;
    height: 100%;
    MARGIN: 0px auto; 
    background: #333;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="./DotText.min.js"></script>
<script>
    let dt = new DotText(document.querySelector('#canvas'));
    let arr = ['Hi', '小兔子', '我', '知道', '你','不开心','我','也','很难过','可是','蓝天','那么','蓝','白云','那么','白','为什么','不','开心','起来呢'];
    let i = 0;
    let timer = setInterval(() => {
        if (i >= arr.length) {
            dt.clear();
            clearInterval(timer);
            return;
        }
        dt.text(arr[i++]);
    }, 1500);
</script>
</body>
</html>
